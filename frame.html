<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <title>DineIn</title>
    <meta name="viewport" content="width-device-width, intial-scale=1.0">
    <link href='http://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="styles/reset.css">
    <link rel="stylesheet" type="text/css" href="styles/normalize.css">
    <link rel="stylesheet" type="text/css" href="styles/style.css">


</head>

<body class="body">
    <header class="mainheader">
        

    </header>

    <div class="mainContent">
        <ul>
            <section class="Customer">
                <h2><a href="#">Reserve a Table</a>
                </h2>
                <form role="form">
                    <div class="form-group">
                        <label for="FullName">Full Name</label>
                        <input type="text" class="form-control" id="InputName" placeholder="FirstName LastName">
                    </div>
                    <div class="form-group">
                        <label for="Phone">Phone</label>
                        <input type="tel" class="form-control" id="Inputtel" placeholder="(000)-000-0000">
                    </div>
                    <div class="form-group">
                        <label for="Email">Email address</label>
                        <input type="email" class="form-control" id="InputEmail1" placeholder="someone@email.com">
                    </div>
                    <div class="form-group">
                        <label for="Date">Date</label>
                        <input type="date" class="form-control" id="InputDate" placeholder="mm/dd/yy">
                    </div>
                    <div class="form-group">
                        <label for="Time">Time</label>
                        <input type="time" class="form-control" id="InputTime" placeholder="hh:mm">
                    </div>
                    <div class="form-group">
                        <label for="PartySize">Party Size</label>
                        <input type="number" class="form-control" id="InputNUmber" placeholder="1" min="1" max="100">
                    </div>
                    <div class="form-group">
                        <label for="SpecialInstructions">Special Instructions</label>
                        <input type="textarea" class="form-control" id="InputInstructions" placeholder="Enter any Instructions here like Cuisine , Private Party ">
                    </div>
                </form>
            </section>
            <section class="Owner ">
                <h2><a href="# ">Owner Login</a>
                </h2>
                <form role="form ">
                    <div class="form-group">
                        <label for="Email">Email address</label>
                        <input type="email" class="form-control" id="InputEmail " placeholder="someone@email.com ">
                        <label for="Password">Password</label>
                        <input type="password" class="form-control" id="InputPassword " placeholder="Password ">
                    </div>
                    <div class="checkbox ">
                        <label>
                            <input type="checkbox">Check me out
                        </label>
                    </div>
                    <button type="submit " class="btn btn-default ">Submit</button>
                </form>
            </section>
            <section class="CheckReservation">
                
            </section>
        </ul>
    </div>
    <section></section>
    <footer class="mainfooter ">
        <p>Copyright Srikanth Vishnuvajhala 2014</p>
    </footer>

</body>

</html>
