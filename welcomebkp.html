<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Welcome</title>
    <meta name="viewport" content="width=device-width, intial-scale=1.0">
    <link href='http://fonts.googleapis.com/css?family=Tenor+Sans' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="styles/reset.css">
    

    <link rel="stylesheet" type="text/css" href="styles/style2.css">


</head>

<body class="bodyclass">
    <header class="mainHeader">
        <img src="images/logo.png">
    </header>
    <div class="mainContent">
        <ul>
            <div class="Welcome">
                <p>Welcome</p>
                <span id="onHover">

                </span>
            </div>
            <div class="Reservation">
                <p>Reserve a Table</p>
                <span id="onHover">
                    <section class="Customer">
                        <form role="form">
                            <div class="form-group">
                                <label for="FullName">Full Name</label>
                                <input type="text" class="form-control" id="InputName" placeholder="FirstName LastName">
                            </div>
                            <div class="form-group">
                                <label for="Phone">Phone</label>
                                <input type="tel" class="form-control" id="Inputtel" placeholder="(000)-000-0000">
                            </div>
                            <div class="form-group">
                                <label for="Email">Email address</label>
                                <input type="email" class="form-control" id="InputEmail1" placeholder="someone@email.com">
                            </div>
                            <div class="form-group">
                                <label for="Date">Date</label>
                                <input type="date" class="form-control" id="InputDate" placeholder="mm/dd/yy">
                            </div>
                            <div class="form-group">
                                <label for="Time">Time</label>
                                <input type="time" class="form-control" id="InputTime" placeholder="hh:mm">
                            </div>
                            <div class="form-group">
                                <label for="PartySize">Party Size</label>
                                <input type="number" class="form-control" id="InputNUmber" placeholder="1" min="1" max="100">
                            </div>
                            <div class="form-group">
                                <label for="SpecialInstructions">Special Instructions</label>
                                <input type="textarea" class="form-control" id="InputInstructions" placeholder="Enter any Instructions here like Cuisine , Private Party ">
                            </div>
                        </form>
                    </section>
                </span>
            </div>
            <div class="Login">
                <p>Owner Login</p>
                <span id="onHover">
                    <section class="Owner ">
                        <form role="form ">
                            <div class="form-group">
                                <label for="Email">Email address</label>
                                <input type="email" class="form-control" id="InputEmail " placeholder="someone@email.com ">
                                <label for="Password">Password</label>
                                <input type="password" class="form-control" id="InputPassword " placeholder="Password ">
                            </div>
                            <div class="checkbox ">
                                <label>
                                    <input type="checkbox">Check me out
                                </label>
                            </div>
                            <button type="submit " class="btn btn-default ">Submit</button>
                        </form>
                    </section>
                </span>
            </div>
            <div class="Contact">
                <p>Contact Us</p>
                <span id="onHover">
                    <p>SOme info</p>
                </span>
            </div>
        </ul>
    </div>
</body>

</html>
